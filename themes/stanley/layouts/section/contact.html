<body>

    {{ partial "navbar.html" . }}

    <!-- +++++ Contact Section +++++ -->

    <div class="container pt">
        <div class="row mt">
            <div class="col-lg-6 col-lg-offset-3 centered">
                <h3>CONTACT ME</h3>
                <hr>
                <p>Drop me a line below.  </p>
            </div>
        </div>
        <div class="row mt">
            <div class="col-lg-8 col-lg-offset-2">


                <!-- Submit response using google forms. This little bit of code is from http://morning.am/tutorials/how-to-style-google-forms/ -->
                <script type="text/javascript">
                var submitted = false;
                </script>
                <iframe name="hidden_iframe " id="hidden_iframe" style="display:none; " onload="if(submitted) {window.location='/contact/success' ;}"></iframe>
                <form action="https://docs.google.com/forms/d/1X2W7DZXrSdxpAhEpurgF0kEaSMDXB1J6qrduwoNl1Uo/formResponse" method="post " target="hidden_iframe " onsubmit="submitted=true; ">


                    <div class="form-group">
                        <input id="entry.1573761411" name="entry.1573761411" type="name" class="form-control" placeholder="Your Name" value="" maxlength="255" tabindex="1" onkeyup="" required autocomplete="name" />
                    </div>

                    <div>
                        <input id="entry.1508733156" name="entry.1508733156" type="email" spellcheck="false" class="form-control" placeholder="Enter email" value="" maxlength="255" tabindex="2" autocomplete="email" />
                    </div>
                    <br>
                    <div>
                        <textarea id="entry.150189073" name="entry.150189073" class="form-control" placeholder="Enter your text here" spellcheck="true" rows="9" cols="50" tabindex="3" onkeyup="" required></textarea>

                    </div>

                    <br>
                    <div>

                        <input id="saveForm" name="saveForm" class="btn btn-success" type="submit" value="Send" />
                    </div>

                </form>

            </div>
        </div>
        <!-- /row -->

    </div>
