<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>KENETH KINGORI</title>

    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="../../css/main.css" rel="stylesheet">

    <!-- Font-Awesome -->
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../../js/hover.zoom.js"></script>
    <script src="../../js/hover.zoom.conf.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    {{ partial "navbar.html" . }}
    {{ $baseurl := .Site.BaseUrl }}

    <!-- +++++ Post +++++ -->
    <div id="white">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <p>
                        <img src="../../img/user.png" width="50px" height="50px">
                        <ba>Keneth King'ori</ba>
                    </p>
                    <p id="date">
                        <bd>{{ .Date.Format "January, 3 2006" }}</bd>
                    </p>
                    <h3 id="title"><a href='{{ .Permalink }}'>{{ .Title}}</a></h3>
                    <div>
                        <article id="content">{{ .Content }}</article>
                    </div>
                    <aside id="meta">
                        <div>
                            <p>
                                <bt>TAGS:
                                    <ul id="tags">
                                        {{ range .Params.tags }}
                                        <li> <a href="{{ $baseurl }}/tags/{{ . | urlize }}">{{ . }}</a> 
                                        </li>
                                        {{ end }}
                                    </ul>
                                </bt>
                            </p>
                        </div>
                        <hr>
                        <!-- Previous and Next post
                        <div>{{ if .Prev }}
                            <a href="{{.Prev.Permalink}}"> {{.Prev.Title}}</a>
                            {{ end }} {{ if .Next }}
                            <a href="{{.Next.Permalink}}"> {{.Next.Title}}</a>
                            {{ end }}</div>
                            -->

                    </aside>
                    <!--
                    <p>
                        <bt>TAGS: <a href="#">Wordpress</a> - <a href="#">Web Design</a>
                        </bt>
                    </p>
                    <hr>
                    <p><a href="blog.html"># Back</a>
                    </p>
                    -->
                </div>

            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /white -->


    {{ partial "footer.html" . }}
